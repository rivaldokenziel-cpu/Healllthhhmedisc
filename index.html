<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthBot AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #ff8cc6;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    #chat-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background: #ffb6d9;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .bot {
      background: #ffffff;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    footer {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: white;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    #send-btn {
      background: #ff8cc6;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    #send-btn:hover {
      background: #ff6db3;
    }

    #typing-indicator {
      font-style: italic;
      color: #777;
      margin-top: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>💬 HealthBot AI Assistant</header>

  <main id="chat-container">
    <div id="chat-box"></div>
    <div id="typing-indicator" class="hidden">AI sedang mengetik...</div>
  </main>

  <footer>
    <input type="text" id="user-input" placeholder="Tulis pesan kamu..." />
    <button id="send-btn">Kirim</button>
  </footer>

  <script>
    const API_KEY = "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"; // ← isi di sini

    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const typingIndicator = document.getElementById("typing-indicator");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(content, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";
      typingIndicator.classList.remove("hidden");

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: userText }],
          }),
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "Maaf, saya tidak bisa menjawab itu.";
        typingIndicator.classList.add("hidden");
        addMessage(botReply, "bot");
      } catch (err) {
        typingIndicator.classList.add("hidden");
        addMessage("Terjadi kesalahan. Coba lagi nanti.", "bot");
      }
    }
  </script>
</body>
</html>
